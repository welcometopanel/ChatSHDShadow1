<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>چت تلگرام پیشرفته</title>
<style>
:root {
  --bg-color: #000;
  --card-bg: #111;
  --text-color: #fff;
  --input-bg: #222;
  --btn-gradient: linear-gradient(135deg, #00f260, #0575e6);
}

body {
  margin:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height:100vh;
  display:flex;
  flex-direction:column;
  background-color: var(--bg-color);
  transition: all 0.4s ease;
}

.header {
  padding:10px 15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  color: var(--text-color);
  border-bottom:1px solid #333;
}

.chat-container {
  flex:1;
  display:flex;
  flex-direction:column-reverse;
  overflow-y:auto;
  padding:10px;
  background: var(--card-bg);
}

.message {
  background: rgba(0,255,96,0.2);
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
  max-width:80%;
  word-wrap: break-word;
  transition: all 0.3s;
}

.input-area {
  display:flex;
  padding:10px;
  background: var(--card-bg);
  border-top:1px solid #333;
}

input {
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  background: var(--input-bg);
  color: var(--text-color);
  font-size:16px;
  transition: all 0.3s;
}

button {
  margin-left:10px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background: var(--btn-gradient);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition: all 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.toggle-btn {
  width: 100%;
  padding:10px;
  border:none;
  border-radius:12px;
  margin-bottom:5px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  cursor:pointer;
}

@media (max-width:450px){
  .header { font-size:18px; }
  input { font-size:14px; }
}
</style>
</head>
<body>

<div class="header">چت تلگرام پیشرفته</div>
<button class="toggle-btn" onclick="toggleMode()">تغییر حالت شب/روز</button>

<div class="chat-container" id="chat"></div>

<div class="input-area">
  <input type="text" id="message" placeholder="پیام خود را بنویسید...">
  <button onclick="send()">ارسال</button>
</div>

<script>
// اضافه کردن پیام به صفحه
function addMessage(text){
  const chat = document.getElementById('chat');
  const msgDiv = document.createElement('div');
  msgDiv.className = 'message';
  msgDiv.innerText = text;
  chat.prepend(msgDiv);
}

// ارسال پیام به بک‌اند
function send(){
  const msgInput = document.getElementById('message');
  const text = msgInput.value.trim();
  if(!text) return;

  addMessage(text); // نمایش در صفحه

  fetch("https://telegram-chat.username.repl.co/send", { // لینک بک‌اند شما
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ message: text })
  }).then(() => msgInput.value="");
}

// حالت شب/روز
let darkMode = true;
function toggleMode(){
  darkMode = !darkMode;
  if(darkMode){
    document.documentElement.style.setProperty('--bg-color','#000');
    document.documentElement.style.setProperty('--card-bg','#111');
    document.documentElement.style.setProperty('--text-color','#fff');
    document.documentElement.style.setProperty('--input-bg','#222');
    document.documentElement.style.setProperty('--btn-gradient','linear-gradient(135deg,#00f260,#0575e6)');
  } else {
    document.documentElement.style.setProperty('--bg-color','#f0f0f0');
    document.documentElement.style.setProperty('--card-bg','#ddd');
    document.documentElement.style.setProperty('--text-color','#000');
    document.documentElement.style.setProperty('--input-bg','#fff');
    document.documentElement.style.setProperty('--btn-gradient','linear-gradient(135deg,#ff7e5f,#feb47b)');
  }
}
</script>

</body>
</html>
